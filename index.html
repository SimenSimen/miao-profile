<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <style>
      .card {
        width: 256px;
        height: 384px;
        perspective: 1000px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .card:hover {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.5s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .front-side,
      .back-side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: box-shadow 0.3s;
      }

      .front-side {
        background-image: url("./images/test.png");
        background-size: 100%;
        background-position: center;
      }

      .back-side {
        background-image: url("./images/test2.png");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        transform: rotateY(180deg);
      }

      .back-side::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(2px);
      }

      .back-content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 96px;
      }

      .subtitle {
        font-size: 2.25rem;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .description {
        font-size: 0.875rem;
        font-weight: bold;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
          box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.2);
        }
        50% {
          transform: translateY(-10px);
          box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.1);
        }
        100% {
          transform: translateY(0px);
          box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.2);
        }
      }

      .card:not(.flipped) {
        animation: float 3s ease-in-out infinite;
      }

      .screen-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="screen-center">
      <div class="card" onclick="this.classList.add('flipped')">
        <div class="card-inner">
          <div class="front-side"></div>
          <div class="back-side">
            <div class="back-content">
              <h2 class="title">戰鬥邀請</h2>
              <h4 class="subtitle">搖搖薯條</h4>
              <p class="description">您已接受配對</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // No additional JavaScript needed as we're using the onclick attribute
    </script>
  </body>
</html>
